<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">School</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./students.html">
            <i class='bx bx-box' ></i>
            <span class="links_name">Students</span>
          </a>
        </li>
        <li>
          <a href="./teachers.html">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Teachers</span>
          </a>
        </li>
        <li>
          <a href="./parents.html">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Parents</span>
          </a>
        </li>
        <li>
          <a href="./classes.html">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Classes</span>
          </a>
        </li>
        <li>
          <a href="./admins.html">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">Admins</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <span class="admin_name">Admin Name</span>
      </div>
    </nav>
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Students</div>
            <div class="number">40,876</div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Teachers</div>
            <div class="number">38,876</div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Parents</div>
            <div class="number">$12,876</div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Classes</div>
            <div class="number">2</div>
          </div>
        </div>
      </div>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
      sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
 </script>
</body>
</html>
